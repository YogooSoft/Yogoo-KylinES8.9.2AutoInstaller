#jvm_heap_memory: 30g               # jvm heap will be auto-generated by best practice
jvm_use_g1gc: true
jvm_dump_oom: false
xpack_security: false
xpack_security_https: false
server_host: "{{ ansible_host }}"
use_gateway: false
http_port: 9200
#roles: ["master"]                  # define role as master、data、coordinating 、ingest 、ml
#box_type: hot                      # define box_type as hot、warm、cold
#zone:  zone-a                      # define zone as any name
#minimum_master_nodes:
#master_hosts:                      # used for seed_hosts and unicast_hosts
#initial_master_nodes:
#gateway_expected_nodes:
#gateway_recovery_nodes:
config: {}
# keystore settings                 # settings to be set to keystore
#  - key: ~
#    value: ~
keystore: []
# Lib urls ( will be downloaded to path_libs )
# single url or { "url":"xxx", "filename":"xxx" }
libs: []
# Settings urls ( will be downloaded to path_conf )
# single url or { "url":"xxx", "filename":"xxx" }
settings: []
# Template Settings urls ( will be downloaded to path_conf )
# single url or { "url":"xxx", "filename":"xxx" }
template_settings: []
